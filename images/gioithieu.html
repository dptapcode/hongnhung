<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #ecf0f1;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background: #3498db;
            color: white;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        ul li:hover {
            background: #2980b9;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #34495e;
            color: white;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Giới Thiệu Bản Thân</h1>

        <div class="section">
            <h2>🎯 Sở Thích</h2>
            <ul>
                <li>🍳 Nấu ăn</li>
                <li>🎬 Xem phim</li>
                <li>🧹 Quét nhà</li>
            </ul>
        </div>

        <div class="section">
            <h2>🌟 Hoạt Động Đã Tham Gia</h2>
            <ul>
                <li>🎤 Văn nghệ lớp</li>
                <li>🤝 Từ thiện</li>
            </ul>
        </div>

        <div class="section">
            <h2>🎓 Trường Đại Học Mơ Ước</h2>
            <p>Trường Đại học Kinh tế Quốc dân</p>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 - Trang web cá nhân của tôi</p>
    </div>

</body>
</html>
